<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

      body.dark-mode {
          background-color: #121212;
          color: #ffffff;
      }
      
      .navbar.dark-mode {
          background-color: #333333;
      }
      
      .card.dark-mode {
          background-color: #1f1f1f;
          color: #ffffff;
      }
      
      .table.dark-mode thead {
          background-color: #333333;
      }
      
      .table.dark-mode tbody tr {
          background-color: #1f1f1f;
          color: #ffffff;
      }
      
      .pagination.dark-mode .page-link {
          background-color: #333333;
          color: #ffffff;
      }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Categories</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">상의</a></li>
                <li><a class="dropdown-item" href="#">하의</a></li>
                <li><a class="dropdown-item" href="#">신발</a></li>
                <li><a class="dropdown-item" href="#">패션잡화</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link disabled" aria-disabled="true">Disabled</a></li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="제품명을 입력해주세요">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <button onclick="toggleDarkMode()" class="btn btn-secondary m-3">Dark Mode</button>

    <div class="card m-3" style="width: 18rem;">
      <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FTgFw3%2FbtrOreJak1E%2F0WF3uQPdFTzjVPYf7a0PKK%2Fimg.png" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">어서오너라</h5>
        <p class="card-text">이 사이트는 영국에서 시작되어...</p>
        <a href="#" class="btn btn-primary">이건 무슨 버튼임?</a>
      </div>
    </div>


    <div class="container">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>카테고리</th>
            <th>브랜드</th>
            <th>상품명</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>상의</th>
            <td>Supreme</td>
            <td>슈프림 박스로고 후드티</td>
            <td>390,000</td>
          </tr>
          <tr>
            <th>하의</th>
            <td>DIESEL</td>
            <td>디젤 트랙 팬츠</td>
            <td>188,000</td>
          </tr>
          <tr>
            <th>신발</th>
            <td>Nike</td>
            <td>에어포스1</td>
            <td>137,000</td>
          </tr>
          <tr>
            <th>패션잡화</th>
            <td>Music&Goods</td>
            <td>빵빵이 키링</td>
            <td>29,000</td>
          </tr>
        </tbody>
      </table>
    </div>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>

    <script>
      function toggleDarkMode() {
          document.body.classList.toggle('dark-mode');
          document.querySelector('.navbar').classList.toggle('dark-mode');
          document.querySelectorAll('.card').forEach(card => card.classList.toggle('dark-mode'));
          document.querySelectorAll('.table').forEach(table => table.classList.toggle('dark-mode'));
          document.querySelector('.pagination').classList.toggle('dark-mode');
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
