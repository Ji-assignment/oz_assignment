<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>설문조사 양식</title>
    </head>
    <body>
        <header>
        <h1>설문조사 양식</h1>
    </header>
    <main>
        <ul>
        <li>개인 정보</li>
        <li>설문 문항</li>
        <li>기타</li>
        </ul>
        <h2>개인정보</h2>
        <label for="name">이름</lable>
        <input type="text" id="name">
        <br>
        <label for="age">나이</lable>
            <input type="text" id="age">
            <br>
            <label>성별:</label>
            <select>
                <option>남성</option>
                <option>여성</option>
                <option>양성</option>
                </select>
                <br>
                <label for="email">이메일</lable>
                    <input type="text" id="email">
                    <h2>설문 문항</h2>
                    <p>당신의 관심사를 선택해주세요:</p>
                    <ul>
                        <li><label><input type="checkbox">스포츠</lable></li>
                        <li><label><input type="checkbox">음악</lable></li>
                        <li><label><input type="checkbox">영화</lable></li>
                    </ul>
                    <br>
                    <lable>피드백</label>
                        <textarea cols="20" rows="5"></textarea>
                        <input type="submit" value="제츨">
    </main>
        <footer>
            <p>&#169; 2024 설문조사 양식</p>
        </footer>


    </body>
</html>
